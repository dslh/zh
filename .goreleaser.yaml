version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: zh
    binary: zh
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/dslh/zh/cmd.Version={{.Version}}
      - -X github.com/dslh/zh/cmd.Commit={{.ShortCommit}}
      - -X github.com/dslh/zh/cmd.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

brews:
  - repository:
      owner: dslh
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/dslh/zh"
    description: "CLI for ZenHub"
    license: "MIT"
    install: |
      bin.install "zh"
    test: |
      system "#{bin}/zh", "version"
